<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/favicon.png">
  <title>Halloween M.Y.</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="./img/logo-skull.png" alt="logotype image">
        Halloween
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#items" class="nav__link">Items</a>
          </li>
          <li class="nav__item">
            <a href="#party" class="nav__link">Party</a>
          </li>
        </ul>
        <div class="nav__close" id="nav-close">
          <i class="ri-close-fill"></i>
        </div>
        <img src="./img/nav-bat.png" alt="nav menu image" class="nav__img">
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-5-fill"></i>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="home" id="home">
      <div class="home__container container grid">
        <div class="home__data">
          <h1 class="home__title">
            <span>Halloween</span> Trick or Treat!!!
            <img src="./img/stars.png" alt="home image" class="home__title-img-1">
            <img src="./img/stars.png" alt="home image" class="home__title-img-2">
          </h1>
          <p class="home__description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore quo ea voluptatibus dignissimos ipsam esse deserunt rem tempore, beatae neque cum in. Nobis, voluptates deleniti.
          </p>
          <a href="#" class="button">Explore Now!</a>
        </div>
        <img src="./img/home-pumpkin.png" alt="home image" class="home__img">
        <img src="./img/home-tree1.png" alt="home image" class="home__tree-1">
        <img src="./img/home-tree2.png" alt="home image" class="home__tree-2a">
      </div>
    </section>
  </main>
</body>
</html>
